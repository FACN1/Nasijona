<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="./register.css">
  </head>
  <body>
    <!-- nav bar -->
    <header class="nav-bar">
      <h1 class="page-title">Register</h1>
      <a class="nav-burger fa fa-home" id="nav-button" href="../1_landing/landing.html"></a>
    </header>

    <div class="page-content">
      <!-- registration form -->
      <form class="registration-form" id="form" action="../3_profile/profile.html">
        <div class="form-input-wrap">
          <!-- putting the input inside the label links the two - clicking the label activates the input -->
          <label>Name
            <input class="input-field" type="text" name="name" autocomplete="off" required />
          </label>

          <label>Email Address
            <input class="input-field" type="email" name="email" autocomplete="off" required />
          </label>

          <label>Password
            <input class="input-field" type="password" name="password" autocomplete="off" required />
          </label>

          <label>Confirm Password
            <input class="input-field" type="password" name="confirm" autocomplete="off" required />
          </label>
        </div>

        <input class="submit-button" id="submit" type="submit" value="SUBMIT" />
      </form>
    </div>

    <script type="text/javascript" src="./register.js"></script>
  </body>
</html>

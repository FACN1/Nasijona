<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="./create_profile.css">
  </head>
  <body>
    <!-- nav bar -->
    <header class="nav-bar">
      <h1 class="page-title">Create Seller Profile</h1>
      <a class="nav-button fa fa-home" id="nav-button" href="../landing/landing.html"></a>
    </header>

    <div class="page-content">
      <form class="profile-form" id="form" action="../view_profile/profile.html">
        <div class="form-input-wrap">
          <label>Shop Name
            <input class="input-field" type="text" name="title" autocomplete="off" required />
          </label>

          <label>About
            <input class="input-field" type="text" name="about" autocomplete="off" required />
          </label>

          <input type="file" class="image-input" name="image" id="image-input" />
          <label for="image-input" class="image-label" id="image-label">Upload Profile Pic</label>
        </div>

        <input class="submit-button" id="submit" type="submit" value="SUBMIT" />
      </form>
    </div>

    <script type="text/javascript" src="./create_profile.js"></script>
  </body>
</html>

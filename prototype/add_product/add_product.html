<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="./add_product.css">
  </head>
  <body>
    <!-- nav bar -->
    <header class="nav-bar">
      <h1 class="page-title">Add Product</h1>
      <a class="nav-button fa fa-home" id="nav-button" href="../landing/landing.html"></a>
    </header>

    <div class="page-content">
      <!-- add product form -->
      <form class="product-form" id="product-form" action="../view_product/view_product.html">

        <div class="form-input-wrap">
          <label>Title
            <input class="input-field" type="text" name="title" autocomplete="off" required />
          </label>

          <label>Description
            <input class="input-field" type="text" name="description" autocomplete="off" required />
          </label>

          <label>Category
            <select class="input-field" name="category" required>
              <option value="">Please Select</option>
              <option value="Jewellery">Jewellery</option>
              <option value="Crochet">Crochet</option>
              <option value="Calligraphy">Calligraphy</option>
              <option value="Embroidery">Embroidery</option>
              <option value="Metalworking">Metalworking</option>
            </select>
          </label>

          <label>Price
            <input class="input-field" type="number" min="1" name="price" step="any" required />
          </label>

          <input type="file" class="image-input" name="image" id="image-input" />
          <label for="image-input" class="image-label" id="image-label">Upload Image</label>
        </div>

        <input class="submit-button" id="submit" type="submit" value="SUBMIT" />
      </form>
    </div>

    <script type="text/javascript" src="./add_product.js"></script>
  </body>
</html>
